input {
  file {
    path => "/logs/spring-boot.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => multiline {
      pattern => "^%{TIMESTAMP_ISO8601}"
      negate => true
      what => "previous"
    }
  }

  tcp {
    port => 5044
    codec => json
  }
}

filter {
  # Spring Boot 로그 파싱
  if [message] =~ /^\d{4}-\d{2}-\d{2}/ {
    grok {
      match => {
        "message" => "%{TIMESTAMP_ISO8601:timestamp}\s+%{LOGLEVEL:log_level}\s+%{NUMBER:pid}\s+---\s+\[%{DATA:application}\]\s+\[%{DATA:thread}\]\s+%{DATA:logger}\s+:\s+%{GREEDYDATA:log_message}"
      }
    }

    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }

    # 에러 레벨 분류
    if [log_level] == "ERROR" {
      mutate {
        add_tag => ["error"]
      }
    } else if [log_level] == "WARN" {
      mutate {
        add_tag => ["warning"]
      }
    }
  }

  # JSON 로그 처리
  if [type] == "json" {
    json {
      source => "message"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "mini-shop-logs-%{+YYYY.MM.dd}"
  }

  # 디버깅용 (필요시 주석 해제)
  # stdout {
  #   codec => rubydebug
  # }
}