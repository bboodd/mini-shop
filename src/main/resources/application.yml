spring:
  application:
    name: mini-shop

  # PostgreSQL 설정
  datasource:
    url: jdbc:postgresql://localhost:5432/shopdb
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000

  # Elasticsearch 설정
  elasticsearch:
    uris: http://localhost:9200

  # RabbitMQ 설정
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbitmq
    password: rabbitmq

server:
  port: 8080

# CORS 설정
cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true